<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var text;
		var week = new Date().getDay; //날짜를 가지고 옴. 일요일(0), ..., 토요일(6)
		
		switch(week){
			case 1: 
			case 2:
				text = "sqlD"; break;
			case 3: 
			case 4:
				text = "JavaScript"; break;
			case 5: 
			case 6: 
				text = "Jquery"; break;
			case 0:
				default:
				text = "총 복습";
		}
		
		document.write("오늘은 <b>" + text + "</b>을(를) 학습하는 날입니다.");
	</script>
</body>
</html>
