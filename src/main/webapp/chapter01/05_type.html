<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Typeod</title>
</head>
<body>
	<script>
		var num;  //변수 값이 없음(초기화되지 않음)
		var obj=null; //객체 값이 없음(객체는 초기화 하지 않으면 null이 뜸)
		document.write(typeof 100+"<br>");
		document.write(typeof 10.5+"<br>");
		document.write(typeof "홍길동"+"<br>");
		document.write(typeof true+"<br>");
		document.write(typeof [1,2,3]+"<br>"); //배열-리스트 개념 object
		document.write(typeof {name:'홍길동', age:25}+"<br>"); //자바-map(키:값)
		document.write(typeof num+"<br>");
		document.write(typeof obj+"<br>");
	</script>
</body>
</html>
