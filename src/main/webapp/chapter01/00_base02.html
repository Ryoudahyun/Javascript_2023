<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Base</title>
</head>
<body>
	<input type="button" id="soldesk" value="Hello World" />
	<script type="text/javascript">
		var soldesk = document.getElementById('soldesk'); //var: type을 정해주지 않아도 됨. 자동으로 정해줌
		soldesk.addEventListener('click', function(){
			alert('Hello World');
		});
	</script>
</body>
</html>
