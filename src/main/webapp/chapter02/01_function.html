<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<input type="text" id = "test" /> //id 식별자. script 아래에 넣으면 읽지 못함
	<script>
		var text1 = "함수 선언 전 호출";
		var text2 = "함수 선언 후 호출";
		
		printMsg(text1); // 함수 선언 전에 출력
		
		function printMsg(msg){
			document.write("함수 호출 메세지: " + msg + "<br>")
		}
		
		printMsg(text2); // 함수 선언 후에 출력
	</script>
</body>
</html>
